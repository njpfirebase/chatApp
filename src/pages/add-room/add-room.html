<ion-header>

  <ion-navbar>
    <ion-title>Dodavanje sobe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>Unesite naziv sobe</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" [disabled]="data.roomname.length == 0" type="submit">Dodaj</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
